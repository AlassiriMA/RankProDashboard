name: Deploy Static Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Build static site
        run: |
          # Create static build directory
          mkdir -p static_site
          
          # Copy static files
          cp -r public/* static_site/
          
          # Copy additional files
          cp .nojekyll static_site/ || touch static_site/.nojekyll
          cp _config.yml static_site/ || true
          
          # Ensure index.html has proper Jekyll frontmatter
          if [ -f static_site/index.html ]; then
            # Check if frontmatter exists, if not add it
            if ! grep -q "^---" static_site/index.html; then
              cat > static_site/index.html.new << EOL
---
layout: default
permalink: /
---
$(cat static_site/index.html)
EOL
              mv static_site/index.html.new static_site/index.html
            fi
          fi
          
          # Create a simple dashboard.html if it doesn't exist
          if [ ! -f static_site/dashboard.html ]; then
            cp static_site/index.html static_site/dashboard.html || true
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./static_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1