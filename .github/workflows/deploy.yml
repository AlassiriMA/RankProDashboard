name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build static site
        run: |
          # Create a static build directory
          mkdir -p static_build
          
          # Copy essential files without replit dependencies
          mkdir -p static_build
          cp -r public/* static_build/
          
          # Add .nojekyll file to prevent GitHub Pages from using Jekyll processing
          touch static_build/.nojekyll
          
          # Create a fully static version of the app
          cat > static_build/index.html << 'EOL'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
              <meta name="description" content="RankPro SEO Dashboard - Professional analytics and monitoring for your website's search engine performance" />
              <meta name="keywords" content="SEO, dashboard, analytics, keyword tracking, rank monitoring, SEO audit" />
              <meta name="author" content="alassiri.nl" />
              
              <!-- Favicon -->
              <link rel="icon" type="image/svg+xml" href="favicon.svg" />
              <link rel="icon" type="image/png" href="favicon.png" />
              
              <!-- Open Graph / Social Media -->
              <meta property="og:title" content="RankPro SEO Dashboard" />
              <meta property="og:description" content="Professional SEO monitoring and analytics dashboard" />
              <meta property="og:type" content="website" />
              <meta property="og:url" content="https://dashboard.alassiri.nl" />
              
              <!-- Fonts -->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
              
              <!-- Styles -->
              <link rel="stylesheet" href="static/css/styles.css">
              
              <title>RankPro Dashboard - SEO Analytics</title>
            </head>
            <body>
              <div id="root"></div>
              <script type="module" src="static/js/dashboard.js"></script>
            </body>
          </html>
          EOL
          
          # Create CSS directory
          mkdir -p static_build/static/css
          
          # Create a simple CSS file with all our Tailwind styles
